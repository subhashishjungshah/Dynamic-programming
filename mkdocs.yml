site_name: Dynamic Programming
site_description: Programming Daily Challenges Documentation built with MkDocs.
site_author: Subhashish Jung Shah
site_url: https://tamrakar182.github.io/leetcodedaily/

theme:
    name: 'material'
    features:
    - content.code.copy
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.top
    - navigation.footer
    - header.autohide

    font:
      code: Fira Code

    palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      # primary: rgb(139, 174, 47)
      primary: deep purple
      # accent: rgb(255, 45, 123)
      accent: deep purple
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      # primary: rgb(139, 174, 47)
      primary: deep purple
      # accent: rgb(255, 45, 123)
      accent: deep purple
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

extra: 
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/subhashishjungshah
      name: Subhashish on GitHub
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/subhashish-shah-962b43229/
      name: Subhashish on LinkedIn
  generator: false

copyright: Copyright &copy; 2023 Subhashish Jung Shah


# Extensions
markdown_extensions:
  - footnotes
  # - attr_list
  - pymdownx.arithmatex:
      generic: true
  # - pymdownx.superfences
  # - pymdownx.details
  # - pymdownx.magiclink
  - pymdownx.tasklist:
      custom_checkbox: true
  - def_list
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

  - toc:
      permalink: true

plugins:
  - search
  - roamlinks 

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://unpkg.com/mermaid/dist/mermaid.min.js 
